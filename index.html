  <link href="css/index.css" rel="stylesheet">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/bootstrap.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#" id="brand"></a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a id="thisPage" href="#"></a></li>
          <li><a id="studyPage" href="study.html"></a></li>
          <li><a id="lifePage" href="life.html"></a></li>
          <li><a id="entPage" href="entertainment.html"></a></li> 
        </ul>
      </div>
    </nav>
    <div class="logo">
      <img src="images/logo.png" alt="Logo">
    </div>
    <!-- 轮播代码 开始 -->
    <div id="myCarousel" class="carousel slide">
      <!-- 轮播（Carousel）指标 -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>   
      <!-- 轮播（Carousel）项目 -->
      <div class="carousel-inner">
        <div class="item active" align="center">
          <img src="images/slider1.jpg" alt="First slide">
        </div>
        <div class="item" align="center">
          <img src="images/slider2.jpg" alt="Second slide">
        </div>
        <div class="item" align="center">
          <img src="images/slider3.jpg" alt="Third slide">
        </div>
      </div>
      <!-- 轮播（Carousel）导航 -->
      <a class="carousel-control left" href="#myCarousel" 
      data-slide="prev">
    </a>
    <a class="carousel-control right" href="#myCarousel" 
    data-slide="next">
  </a>
</div>
<!-- 代码 结束 -->	
<br />

  <!-- Three columns of text below the carousel -->
  <div class="row">

    </div>
    <div class="div-above">

      <div class="div-content" id="entAtricle"></div>
      <p><a href="entertainment.html" class="btn btn-default">仔细看看 »</a></p>
    </div>
  </div><!-- /.row -->
